<!DOCTYPE html>
<html>
<head>

</head>
<body>
  <header>

    <a href="index.html" class="zurueck-button">‚Üê Zur√ºck zur Startseite</a>
  </header>

  <main>
    <h2>üîç Steine bestimmen</h2>
    <div class="checkliste">
      <label>
        <input type="checkbox" onchange="updateFortschritt('steine')"> Achat gefunden
      </label>

  <script src="script.js"></script>
  <script>
    // Fortschritt f√ºr Steine laden
    function updateFortschritt(thema) {
      let anzahl = document.querySelectorAll(`#${thema} input[type="checkbox"]:checked`).length;
      document.getElementById(`${thema}-fortschritt`).textContent = `${anzahl}/10`;

      // Gesamtfortschritt aktualisieren (vereinfacht)
      let gesamt = (anzahl / 10) * 30; // 30% f√ºr Steine
      localStorage.setItem('progress', gesamt);
      document.getElementById('progress-percent').textContent = `${gesamt}%`;
      document.getElementById('progress-fill').style.width = `${gesamt}%`;
    }
  </script>
</body>
